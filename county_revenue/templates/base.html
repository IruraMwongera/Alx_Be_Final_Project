{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}County Revenue System{% endblock %}</title>

    <!-- Optional: keep Bootstrap for some utilities -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}?v=2">

</head>
<body>
    <div class="container">

        <!-- Header -->
        <header class="header">
            <nav class="nav">
                <div class="logo">County Revenue</div>
                <div class="nav-links">
                    {% if user.is_authenticated %}
                        <a href="{% url 'my_permits' %}" class="nav-link">My Permits</a>
                        <a href="{% url 'my_properties' %}" class="nav-link">My Properties</a>
                        <a href="{% url 'my_transactions' %}" class="nav-link">My Transactions</a>
                        <a href="{% url 'profile' %}" class="nav-link">{{ user.username }}</a>
                        <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="nav-link">Login</a>
                        <a href="{% url 'register' %}" class="nav-link">Register</a>
                    {% endif %}
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        {% block content %}
        {% endblock %}

    </div>

    <!-- Optional: keep Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
